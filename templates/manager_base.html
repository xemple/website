{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Xemple</title>
	<link href="{{ MEDIA_URL }}/xemple.css" rel="stylesheet" type="text/css" />
	<link href="{{ MEDIA_URL }}/manager/manager.css" rel="stylesheet" type="text/css" />	
	<script type="text/javascript" src="{{ MEDIA_URL }}/js/jquery-1.3.1.min.js"></script>
</head>

<body>

<div id="header">
	<div id="header_container">
		<div id="logo" onclick="document.location='/'"></div>	
		{% block menu %}{% endblock %}
	</div>
</div>

<div id="content">
	<div id="content_container">
		{% block main_content %}{% endblock %}
	</div>
</div>

<div id="footer">
	<div id="footer_container">
		<div id="footer_infos">
			<div id="footer_infos_left"><img src="{{ MEDIA_URL }}/manager/img/x.png"></div>
			<div id="footer_infos_right">
				<span class="footer_copyrights">©2008-2009 - Xemple</span><br/>
				<span class="footer_links">
					Confidentialité<br/>
					Mentions légales</span>
			</div>
		</div>
	</div>
</div>

</body>
</html>
